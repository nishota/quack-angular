<div id="display" >
  <app-loading *ngIf="isLoading" [message]="message"></app-loading>
  <div *ngIf="!isLoading">
    <ng-container  *ngFor="let tweetData of tweetDatas">
      <app-tweet-card 
        [Text]="tweetData.Text"
        [User]="tweetData.User"
        [Url]="tweetData.Url"
        [Date]="tweetData.Date"
        [IsShown]="tweetData.isShown"
        [Changed]="tweetData.Changed"
        [Delay]="tweetData.Delay"
      ></app-tweet-card>
    </ng-container>
  </div>
</div>
